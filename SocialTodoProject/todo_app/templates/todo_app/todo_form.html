{% extends 'media_app/base.html' %}
{% block title %}Add/Edit Todo{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Todo,Create Todo" }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'todo_app:todo_list' %}" class="ml-4">Cancel</a>
  </form>
</div>
{% endblock %}
